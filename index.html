<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="img/favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div class="ba-container">
		<header class="ba-header">
				<div class="ba-header-bar">
					<a href="" class="ba-header__logo">
						<img src="img/logo.png" alt="logo">
					</a>
					<nav>
						<ul class="ba-header__nav">
							<li><a href="#">lifestyle</a></li>
							<li><a href="#">running</a></li>
							<li><a href="#">football</a></li>
							<li><a href="#">skateboarding</a></li>
						</ul>
					</nav>
					<a class="ba-header__burger">
						<span></span>
						<span></span>
						<span></span>
					</a>
				</div>
		</header>
	
		<main class="ba-main">
				<article class="ba-product">
					<div class="ba-product__img ba-col-8">
						<div class="ba-product__main-image">
							<img src="img/huarache.png" alt="product">
						</div>
						<div class="ba-product__carusel">
							<img src="img/huarache2.jpg" alt="product">
							<img src="img/huarache3.jpg" alt="product">
							<img src="img/huarache4.jpg" alt="product">
						</div>
					</div>
					<!-- /.ba-main-img -->
	
					<div class="ba-product__information ba-col-4">
						<img class="ba-product__close" src="img/close.png" alt="">
						<span class="ba-product__new">new</span>
						<p class="ba-product__desc">the <span>running</span> has just begun</p>
						<div class="ba-product__rate">
							<h1>Huarache</h1>
							<img src="img/rate.png" alt="">
						</div>
						<!-- /.ba-product__rate -->
						<p class="ba-product__price">$ 200</p>
						<p class="ba-product__size">Size</p>
						<form class="ba-product__range" action="#">
							<div class="ba-product__size-select">
								<label>
									<input type="radio" name="size" value="7" checked>
									<span>7</span>
								</label>
		
								<label>
									<input type="radio" name="size" value="8"><span>8</span>
								</label>
		
								<label>
									<input type="radio" name="size" value="9"><span>9</span>
								</label>
		
								<label>
									<input type="radio" name="size" value="10"><span>10</span>
								</label>
		
								<label>
									<input type="radio" name="size" value="11"><span>11</span>
								</label>
							</div>
	
							<button class="ba-product__add">ADD TO CART</button>
							<button class="ba-product__wishlist">WISHLIST</button>
						</form>
					</div>
					<!-- /.ba-main__information -->
				</article>
		</main>
	</div>


</body>

</html>
